<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Karla:wght@300&family=Merriweather+Sans&family=Montserrat:wght@300&family=Outfit&family=Overpass&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="mainContent" >
  <!-- Rating state start -->
  <div class= "content" id="mainC" >
    <div class="circle">
      <img src="./images/icon-star.svg" alt="starIcon">
    </div>
    
    <h1>How did we do?</h1>
  
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p> 
    <div class="ratings">
      <div class="circleRating" id="one">1</div>
      <div class="circleRating" id="two">2</div>
      <div class="circleRating" id="three">3</div>
      <div class="circleRating" id="four">4</div>
      <div class="circleRating" id="five">5</div>
    </div>
    <button class="submitButton" id="submit">SUBMIT</button>
  </div>

</div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kaman Diwash Shrestha</a>.
  </footer>
  
</body>
<script type="text/javascript" src="./script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  $('.ratings').on('click','.circleRating', function() {
    $('.circleRating').removeClass('circleClicked');
    $(this).addClass('circleClicked');
  });
  </script>
</html>
